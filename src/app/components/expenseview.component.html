<table mat-table [dataSource]="expenses" class="mat-elevation-z8">
    <ng-container matColumnDef="expname">
        <th mat-header-cell *matHeaderCellDef>ExpenseName</th>
        <td mat-cell *matCellDef="let expense">{{expense.name}}</td>
        <td mat-footer-cell *matFooterCellDef>Total Expense Amount:</td>
    </ng-container>
    <ng-container matColumnDef="expdate">
        <th mat-header-cell *matHeaderCellDef>ExpenseDate</th>
        <td mat-cell *matCellDef="let expense">{{expense.date}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="expamt">
        <th mat-header-cell *matHeaderCellDef>ExpenseAmount</th>
        <td mat-cell *matCellDef="let expense">{{expense.amt}}</td>
        <td mat-footer-cell *matFooterCellDef>{{getTotalCost()}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
{{expName}}{{ expAmt}}{{ expDate}}
